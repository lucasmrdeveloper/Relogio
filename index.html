<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>
    <link rel="stylesheet" href="style.css">
    <!--Fonte Opens Sans-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="box-menu">
            <div class="menu-relogio">Relógio</div>
            <div class="menu-despertador">Despertador</div>
            <div class="menu-temporizador">Temporizador</div>
            <div class="menu-cronometro">Cronômetro</div>
        </div>
        
        <div class="dark-mode">
            <ion-icon name="moon-outline"></ion-icon>
        </div>

        <div class="box-relogio">
            <div class="relogio relogio-hora"></div><span class="relogio-dois-pontos">:</span>
            <div class="relogio relogio-minutos"></div><span class="relogio-dois-pontos">:</span>
            <div class="relogio relogio-segundos"></div><span class="relogio-dois-pontos">
        </div>
    </main>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
